spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  application:
    name: looter
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/looter_scrap_db
      username: ${LOOTER_DB_USERNAME}
      password: test
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  batch:
    jdbc:
      initialize-schema: never

logging:
  level:
    com:
      looter: DEBUG

looter:
  batch:
    chunksize: 10

atlas:
  datasource:
    url: jdbc:mysql://localhost:3306/sleeve_db
    username: ${ATLAS_DB_USERNAME}
    password: ${ATLAS_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
